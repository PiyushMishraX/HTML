<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    
    <form action="/contact-info">
        <label for="">Name:</label>
        <input type="text" name="name" id="name" required> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br><br>
        <label for="number">Number:</label>
        <input type="number" name="number" id="number"> <br><br>

        What you do: <br>
        <label for="business">Business:</label>
         <input type="radio" id="business" name="field_of_work" value="business"> 
         <label for="job">Job:</label>
         <input type="radio" id="job" name="field_of_work" value="job">
         <label for="student">Student:</label>
         <input type="radio"id="student" name="field_of_work" value="student">  <br><br>

         <label for="country">Salect Your Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select> <br><br>

        Choose Your Language/Languages: <br>
        <label for="english">English:</label>
        <input type="checkbox" name="language" id="english" value="English"> <br>
        <label for="Hindi">Hindi:</label>
        <input type="checkbox" name="language" id="Hindi" value="Hindi"><br>
        <label for="Other">Other:</label>
        <input type="checkbox" name="language" id="Other" value="Other"><br><br>
        

        <label for="meassage">Message:</label><br>
        <textarea name="meassage" id="message" cols="30" rows="4"></textarea> <br>
        <input type="submit" >

    </form>

</body>
</html>
