<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h2>ORDERED LIST</h2>
    <ol type="1">
        <li>Numbered list</li>
        <li type="A">Capital Letter List</li>
        <li type>Numbered List 2</li>
        <li type="a">Small Letter List</li>
        <li type="i">Roman Nubered List</li>
        <li type="I">Capital Roman Number List</li>
    </ol>
    

    <h2>UNORDERED LIST</h2>
    <ul>
        <li>element 1</li>
        <li>element 2</li>
        <li>element 3</li>
        <li>element 4</li>
        <li>element 5</li>
    </ul>
</body>
</html>
