<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxws</title>
</head>
<body>
    <form >
        <!--checkbox same name send value in comma is multiple are selected-->
        <label for="c">C:</label>
        <input type="checkbox" name="language" id="c" value="C"> <br>
        <label for="java">Java:</label>
        <input type="checkbox" name="language" id="java" value="Java"><br>
        <label for="python">Python:</label>
        <input type="checkbox" name="language" id="python" value="Python"><br>
    </form>
</body>
</html>
